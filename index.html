<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/code.js"></script>
    <script src="js/random.js"></script>
    <title>Blackjack</title>
</head>
<body id="body">
    <!-- GLOBAL PAGE CONTAINER -->
    <div class="container-fluid" id="global-container">




        <!-- MAIN MENU STAGE, FROM HERE YOU CLICK TO START TO PLAY. -->
        <div id="main-stage" class="screen-stage">
            <h1 id="main-title">BLACKJACK</h1>
            <div id="mainmenu-options">
                <ul>
                    <li>
                        <button id="play-button" onclick="displayFlex('loading-stage'); displayNone('main-stage'); displayNone('cpu-card-two');
                        displayNone('cpu-card-three'); displayNone('cpu-card-four'); displayNone('user-card-two'); displayNone('user-card-three');
                        displayNone('user-card-four'); loadingGame(); firstHand();">
                            Play
                        </button>
                    </li>
                    <li>
                        <button id="credits-button" onclick="displayNone('main-stage'); displayBlock('credits-stage');">
                            Credits (en proceso)
                        </button>
                    </li> 
                </ul>
            </div>
            <h3 id="made-by">Made by <a href="https://www.instagram.com/juansetolarovic/" target="_blank">Juanse</a></h3>
        </div>
        <!-- END OF MAIN MENU STAGE -->



        <!-- LOADING STAGE -->
        <div id="loading-stage" class="screen-stage">
            <p style="color: aliceblue; text-align: center;">loading...</p>
            
            <!-- LOADING ALL CARDS IMAGES -->
            <div style="display: none;">
                <img id="az_de_corazon" src="img/cards/corazon/az_de_corazon.svg">
                <img id="dos_de_corazon" src="img/cards/corazon/dos_de_corazon.svg">

                <img id="siete_de_corazon" src="img/cards/corazon/siete_de_corazon.svg">
                <img id="ocho_de_corazon" src="img/cards/corazon/ocho_de_corazon.svg">
                <img id="nueve_de_corazon" src="img/cards/corazon/nueve_de_corazon.svg">
                <img id="diez_de_corazon" src="img/cards/corazon/diez_de_corazon.svg">
                <img id="j_de_corazon" src="img/cards/corazon/j_de_corazon.svg">
                <img id="q_de_corazon" src="img/cards/corazon/q_de_corazon.svg">
                <img id="k_de_corazon" src="img/cards/corazon/k_de_corazon.svg">
                <img id="az_de_diamante" src="img/cards/diamante/az_de_diamante.svg">
                <img id="dos_de_diamante" src="img/cards/diamante/dos_de_diamante.svg">
                <img id="tres_de_diamante" src="img/cards/diamante/tres_de_diamante.svg">
                <img id="cuatro_de_diamante" src="img/cards/diamante/cuatro_de_diamante.svg">
                <img id="cinco_de_diamante" src="img/cards/diamante/cinco_de_diamante.svg">
                <img id="seis_de_diamante" src="img/cards/diamante/seis_de_diamante.svg">
                <img id="siete_de_diamante" src="img/cards/diamante/siete_de_diamante.svg">
                <img id="ocho_de_diamante" src="img/cards/diamante/ocho_de_diamante.svg">
                <img id="nueve_de_diamante" src="img/cards/diamante/nueve_de_diamante.svg">
                <img id="diez_de_diamante" src="img/cards/diamante/diez_de_diamante.svg">
                <img id="j_de_diamante" src="img/cards/diamante/j_de_diamante.svg">
                <img id="q_de_diamante" src="img/cards/diamante/q_de_diamante.svg">
                <img id="k_de_diamante" src="img/cards/diamante/k_de_diamante.svg">
                <img id="az_de_pica" src="img/cards/pica/az_de_pica.svg">
                <img id="dos_de_pica" src="img/cards/pica/dos_de_pica.svg">
                <img id="tres_de_pica" src="img/cards/pica/tres_de_pica.svg">
                <img id="cuatro_de_pica" src="img/cards/pica/cuatro_de_pica.svg">

                <img id="j_de_pica" src="img/cards/pica/j_de_pica.svg">
                <img id="q_de_pica" src="img/cards/pica/q_de_pica.svg">
                <img id="k_de_pica" src="img/cards/pica/k_de_pica.svg">
                <img id="az_de_trebol" src="img/cards/trebol/az_de_trebol.svg">
                <img id="dos_de_trebol" src="img/cards/trebol/dos_de_trebol.svg">
                <img id="tres_de_trebol" src="img/cards/trebol/tres_de_trebol.svg">
                <img id="cuatro_de_trebol" src="img/cards/trebol/cuatro_de_trebol.svg">
                <img id="cinco_de_trebol" src="img/cards/trebol/cinco_de_trebol.svg">

                <img id="q_de_trebol" src="img/cards/trebol/q_de_trebol.svg">
                <img id="k_de_trebol" src="img/cards/trebol/k_de_trebol.svg">
            </div>
            <!-- END OF LOADING ALL CARDS IMAGES -->

        </div>
        <!-- END OF LOADING STAGE -->



        <!-- GAME STAGE, FROM HERE YOU'LL SEE THE GAME SCREEN MADE TO PLAY. -->
        <div id="game-stage" class="screen-stage">
            <div id="mobile-screen">

            </div>
            <div id="desktop-screen" class="row">
                
                <div id="aside-info" class="col-3">
                    <div id="partial-result">
                        <div id="bet-container">
                            <p>YOUR BET: <span id="bet-amount">0</span></p>
                        </div>
                        <div id="user-points-container">
                            <p>USER POINTS: <span id="user-points">0</span></p>
                        </div>
                        <div id="cpu-points-container">
                            <p>CPU POINTS: <span id="cpu-points">0</span></p>
    
                        </div>
                        <div id="rounds-played-container">
                            <p>ROUNDS PLAYED: <span id="rounds-played">0</span></p>
                        </div>
                        <div id="rounds-won-container">
                            <p>ROUNDS WON: <span id="rounds-won">0</span></p>
                        </div>
                    </div>
                    <div id="final-result" style="display: none;">
                        <div id="user-win" style="display: none;">
                            <p>You win!!</p>
                        </div>
                        <div id="cpu-win" style="display: none;">
                            <p>You lose!</p>
                        </div>
                    </div>   
                </div> 
                <div id="container-75" class="col-9">
                    <!-- HEADER -->
                <div id="top-menu" class="row">
                    <div class="col-4">
                        <!-- EMPTY SPACE TO CENTER THE ROW -->
                    </div>
                    <div class="col-4" id="game-title" style="text-align: center;">
                        <h1>BLACKJACK</h1>
                        <h2>Made by Juanse</h2>
                    </div>
                    
                    <div class="col-4" id="menu-button-container" style="text-align: right;">
                        <button id="mainmenu-button" onclick="displayNone('game-stage'); displayBlock('main-stage'); reset();">
                            <img src="img/menu.svg" alt="">
                        </button>
                    </div>
                </div>
                <!-- END OF HEADER -->

                <!-- CPU CARDS -->
                <div id="cpu-cards" class="row">
                    
                    <div class="col-3">
                        <div id="cpu-card-one" class="card">
                            <img id="cpu-one" src="img/cards/corazon/az_de_corazon.svg" alt="Az de corazon">
                        </div>
                    </div>
                    <div class="col-3">
                        <div id="cpu-card-two" class="card">
                            <img id="cpu-two" src="img/cards/corazon/dos_de_corazon.svg" alt="Az de corazon">
                        </div>
                    </div>
                    <div class="col-3">
                        <div id="cpu-card-three" class="card">
                            <img id="cpu-three" src="img/cards/corazon/tres_de_corazon.svg" alt="Az de corazon">
                        </div>
                    </div>
                    <div class="col-3">
                        <div id="cpu-card-four" class="card">
                            <img id="cpu-four" src="img/cards/corazon/cuatro_de_corazon.svg" alt="Az de corazon">
                        </div>
                    </div>
                    
                </div>
                <!-- END OF CPU CARDS -->

                <!-- MID SPACE -->
                <div id="mid-space" class="row">
                    
                    <div class="col-12">
                        <p></p>
                    </div>
                    
                </div>
                <!-- END OF MID SPACE -->

                <!-- USER CARDS -->
                <div id="user-cards" class="row">
                    
                    <div class="col-3">
                        <div id="user-card-one" class="card">
                            <img id="user-one" src="img/cards/diamante/az_de_diamante.svg">
                        </div>
                    </div>
                    <div class="col-3">
                        <div id="user-card-two" class="card">
                            <img id="user-two" src="img/cards/diamante/dos_de_diamante.svg">
                        </div>
                    </div>
                    <div class="col-3">
                        <div id="user-card-three" class="card">
                            <img id="user-three" src="img/cards/diamante/tres_de_diamante.svg">
                        </div>
                    </div>
                    <div class="col-3">
                        <div id="user-card-four" class="card">
                            <img id="user-four" src="img/cards/diamante/cuatro_de_diamante.svg">
                        </div>
                    </div>
                    
                </div>
                <!-- END OF USER CARDS -->

                <!-- GAME CHOICES -->
                <div id="game-choices" class="row">
                    
                    <div class="col-3" style="text-align: center;">
                        <button id="double" onclick="nextHand();">
                            DOUBLE
                        </button>
                    </div>
                    <div class="col-3" style="text-align: center;">
                        <button id="stand">
                            STAND
                        </button>
                    </div>
                    <div class="col-3" style="text-align: center;">
                        <button id="hit" onclick="nextHand();">
                            HIT
                        </button>
                    </div>
                    <div class="col-3" style="text-align: center;">
                        <button id="bet-button">
                            BET
                        </button>
                    </div>
                    
                </div>
                <!-- END OF GAME CHOICES -->
                </div>           
            </div>
        </div>
        <!-- END OF GAME STAGE -->


        
        <!-- CREDITS STAGE, FROM HERE YOU'LL JUST SEE THE CREDITS. -->
        <div id="credits-stage" class="screen-stage" style="text-align: center;">
            <p>capas en 3 años lo termino</p>
            <br>
            <br>
            <button onclick="displayBlock('main-stage'); displayNone('credits-stage');">
                volver
            </button>
        </div>
        <!-- END OF CREDITS STAGE -->


    </div>
</body>
</html>
