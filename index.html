<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="img/logo.ico">
    <title>Blackjack</title>

<body id="body">
    <!-- GLOBAL PAGE CONTAINER -->
    <div id="global-container">



        <!-- MAIN MENU STAGE, FROM HERE YOU CLICK TO START TO PLAY. -->
        <div id="main-stage" class="screen-stage">
            <div id="main-stage-container">

                <div class="title-container">
                    <svg viewBox="0 0 960 300">
                      <symbol id="s-text">
                        <text text-anchor="middle" x="50%" y="80%">BLACKJACK</text>
                      </symbol>
                  
                      <g class = "g-ants">
                        <use xlink:href="#s-text" class="text-copy"></use>
                        <use xlink:href="#s-text" class="text-copy"></use>
                        <use xlink:href="#s-text" class="text-copy"></use>
                        <use xlink:href="#s-text" class="text-copy"></use>
                        <use xlink:href="#s-text" class="text-copy"></use>
                      </g>
                    </svg>
                  </div>

                <div id="mainmenu-options">
                    <ul>
                        <li>
                            <span id="play-button-container">
                                <a id="play-button" onclick="displayFlex('loading-stage'); displayNone('main-stage'); displayNone('cpu-card-two');
                                displayNone('cpu-card-three'); displayNone('cpu-card-four'); displayNone('user-card-two'); displayNone('user-card-three');
                                displayNone('user-card-four'); loadingGame(); firstHand();" href="#">
                                </a>
                            </span>
                        </li>
                        <li>
                            <span id="howtoplay-button-container">
                                <a id="howtoplay-button" onclick="" href="https://www.blackjackapprenticeship.com/how-to-play-blackjack/" target="_blank"></a>
                            </span>
                        </li>
                        <li>
                            <span id="credits-button-container">
                                <a id="credits-button" onclick="displayNone('main-stage'); displayBlock('credits-stage');" href="#"></a>
                            </span>
                        </li>
                    </ul>
                </div>
                
                

                <div id="main-stage-footer">
                    <h3 id="made-by">Hecho por <a href="https://www.instagram.com/juansetolarovic/" target="_blank">Juanse</a></h3>                    
                    <section>
                        <ul class="icon-list">
                          <li class="icon-item">
                            <a href="https://www.instagram.com/juansetolarovic/" target="_blank" class="icon-link"><i class="fab fa-instagram"></i></a>
                          </li>
                          <li class="icon-item">
                            <a href="#" class="icon-link"><i class="fab fa-facebook-f"></i></a>
                          </li>
                          <li class="icon-item">
                            <a href="https://github.com/wanse6" target="_blank" class="icon-link"><i class="fab fa-github"></i></a>
                          </li>
                          <li class="icon-item">
                            <a href="#" class="icon-link"><i class="fab fa-youtube"></i></a>
                          </li>
                          <li class="icon-item">
                            <a href="#" class="icon-link"><i class="fab fa-linkedin-in"></i></a>
                          </li>    
                        </ul>
                      </section>
                </div>
            </div>

        </div>
        <!-- END OF MAIN MENU STAGE -->



        <!-- LOADING STAGE -->
        <div id="loading-stage" class="screen-stage">
            <div class="preloader-1">                
                <span class="line line-1"></span>
                <span class="line line-2"></span>
                <span class="line line-3"></span>
                <span class="line line-4"></span>
                <span class="line line-5"></span>
                <span class="line line-6"></span>
                <span class="line line-7"></span>
                <span class="line line-8"></span>
                <span class="line line-9"></span>
                <div>Loading</div>
              </div>

            <!-- LOADING ALL CARDS IMAGES -->
            <div style="display: none;">
                <img id="az_de_corazon" src="img/cards/corazon/az_de_corazon.svg">
                <img id="dos_de_corazon" src="img/cards/corazon/dos_de_corazon.svg">

                <img id="k_de_corazon" src="img/cards/corazon/k_de_corazon.svg">

                <img id="tres_de_diamante" src="img/cards/diamante/tres_de_diamante.svg">

                <img id="siete_de_diamante" src="img/cards/diamante/siete_de_diamante.svg">

                <img id="k_de_diamante" src="img/cards/diamante/k_de_diamante.svg">
                <img id="az_de_pica" src="img/cards/pica/az_de_pica.svg">
                <img id="dos_de_pica" src="img/cards/pica/dos_de_pica.svg">
                <img id="tres_de_pica" src="img/cards/pica/tres_de_pica.svg">

                <img id="j_de_trebol" src="img/cards/trebol/j_de_trebol.svg">
                <img id="q_de_trebol" src="img/cards/trebol/q_de_trebol.svg">
                <img id="k_de_trebol" src="img/cards/trebol/k_de_trebol.svg">
            </div>
            <!-- END OF LOADING ALL CARDS IMAGES -->

        </div>
        <!-- END OF LOADING STAGE -->



        <!-- GAME STAGE, FROM HERE YOU'LL SEE THE GAME SCREEN MADE TO PLAY. -->
        <div id="game-stage" class="screen-stage">
            <div id="mobile-screen">

            </div>
            <div id="desktop-screen">

                
            <div id="screen-container">
                <div id="menu-container">
                    <span style="font-size:40px;cursor:pointer;color: #656464;" onclick="openNav()">&#9776;</span>
                    <div id="mySidenav" class="sidenav">
                        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                        <a href="#" onclick=" displayNone('game-stage'); displayFlex('main-stage'); reset();">Menu</a>
                        <a href="#">Help</a>
                      </div>
                </div>
                <div id="table-container">
                    <div id="table">
                        
                        <!-- CPU CARDS -->
                    <div id="cpu-cards" class="row">

                        <div class="col-3">
                            <div id="cpu-card-one" class="card">
                                <img id="cpu-one" src="img/cards/corazon/az_de_corazon.svg" alt="Az de corazon">
                            </div>
                        </div>
                        <div class="col-3">
                            <div id="cpu-card-two" class="card">
                                <img id="cpu-two" src="img/cards/corazon/dos_de_corazon.svg" alt="Az de corazon">
                            </div>
                        </div>
                        <div class="col-3">
                            <div id="cpu-card-three" class="card">
                                <img id="cpu-three" src="img/cards/corazon/tres_de_corazon.svg" alt="Az de corazon">
                            </div>
                        </div>
                        <div class="col-3">
                            <div id="cpu-card-four" class="card">
                                <img id="cpu-four" src="img/cards/corazon/cuatro_de_corazon.svg" alt="Az de corazon">
                            </div>
                        </div>

                    </div>
                    <!-- END OF CPU CARDS -->

                    <!-- MID SPACE -->
                    <div id="mid-space">
                        <div id="cpu-points-container">
                            <div class="points-wrapper">
                                <span id="cpu-points" style="color: #c2c0c0;">0</span>
                            </div>
                        </div>
                        <div id="bet-amount-container">
                            <h5>BET: <span>$</span><span id="bet-amount">0</span></h5>
                        </div>
                        <div id="user-points-container">
                            <div class="points-wrapper">
                                <span id="user-points" style="color: #c2c0c0;">0</span>
                            </div>
                        </div>
                    </div>
                    <!-- END OF MID SPACE -->

                    <!-- USER CARDS -->
                    <div id="user-cards" class="row">

                        <div class="col-3">
                            <div id="user-card-one" class="card">
                                <img id="user-one" src="img/cards/diamante/az_de_diamante.svg">
                            </div>
                        </div>
                        <div class="col-3">
                            <div id="user-card-two" class="card">
                                <img id="user-two" src="img/cards/diamante/dos_de_diamante.svg">
                            </div>
                        </div>
                        <div class="col-3">
                            <div id="user-card-three" class="card">
                                <img id="user-three" src="img/cards/diamante/tres_de_diamante.svg">
                            </div>
                        </div>
                        <div class="col-3">
                            <div id="user-card-four" class="card">
                                <img id="user-four" src="img/cards/diamante/cuatro_de_diamante.svg">
                            </div>
                        </div>

                    </div>
                    <!-- END OF USER CARDS -->

                    </div>  
                </div>
            </div>
            <div id="buttons-container">
                <div id="double-container" class="game-button-container">
                    <button id="double-button" class="game-button" onclick="nextUserHand();">
                        DOUBLE
                    </button>
                </div>
                <div id="stand-container" class="game-button-container">
                    <button id="stand-button" class="game-button" onclick="disableButtons(); cpuTurn();">
                        STAND
                    </button>
                </div>
                <div id="hit-container" class="game-button-container">
                    <button id="hit-button" class="game-button" onclick="nextUserHand();">
                        HIT
                    </button>
                </div>
                <div id="bet-container" class="game-button-container">
                    <button id="bet-button" class="game-button">
                        BET
                    </button>
                </div>
            </div>

            </div>
        </div>
        <!-- END OF GAME STAGE -->



        <!-- CREDITS STAGE, FROM HERE YOU'LL JUST SEE THE CREDITS. -->
        <div id="credits-stage" class="screen-stage" style="text-align: center;">
            <p>capaz en 3 años lo termino</p>
            <br>
            <br>
            <button onclick="displayFlex('main-stage'); displayNone('credits-stage');">
                volver
            </button>
        </div>
        <!-- END OF CREDITS STAGE -->


    </div>
</body>

</html>
